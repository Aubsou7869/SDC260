<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="A second HTML page called from index.html that accepts contact information.">
    <meta name="keywords" content="HTML, contacts page">
    <meta name="author" content="Aubrey Soule">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Page - Project 4.8</title>
    <link href="styles-contact.css" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Contact Us</h1>
    </header>

    <main class="contact-main">
        <form id="myForm" action="mailto:aubrey.soule95@gmail.com" method="POST" enctype="text/plain">
            <label for="name">Sender Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="subject">Subject:</label>
            <input type="text" id="subject" name="subject">

            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="5"></textarea>

            <input type="submit" value="Submit">
        </form>

        <button onclick="history.back()">Back</button>
    </main>

    <script src="script.js"></script>
</body>
</html>
